services:
  auditor:
    build: .
    ports:
      - "8081:8081"
    command: ["-config", "/app/config/config.yaml", "-metrics-addr", ":8081"]
    volumes:
      - ./config:/app/config
    depends_on:
      - postgres
      - elasticsearch
      - ml-service
    environment:
      - POSTGRES_HOST=postgres
      - ELASTICSEARCH_URL=http://elasticsearch:9200

  postgres:
    image: pgvector/pgvector:pg15
    command: ["postgres", "-c", "wal_level=logical"]
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: consistency_db
    ports:
      - "5432:5432"
    volumes:
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql

  elasticsearch:
    image: elasticsearch:8.9.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"

  ml-service:
    build: 
      context: ./ml_service
      dockerfile: Dockerfile
    container_name: ml-service
    ports:
      - "5000:5000"
      - "5001:5001"
    volumes:
      - ./ml_service/config.yaml:/app/config.yaml
    shm_size: '2gb'
    environment:
      # See logs instantly (Vital for debugging)
      - PYTHONUNBUFFERED=1
      # Force CPU mode
      - JAX_PLATFORMS=cpu
      # Memory safety
      - XLA_PYTHON_CLIENT_MEM_FRACTION=0.10
      - XLA_PYTHON_CLIENT_PREALLOCATE=false
      - XLA_PYTHON_CLIENT_ALLOCATOR=platform
      # Thread safety (Keep these!)
      - OMP_NUM_THREADS=1
      - MKL_NUM_THREADS=1
      # REMOVED: MKL_SERVICE_FORCE_INTEL=1 (Causing crashes on AMD)
    restart: on-failure