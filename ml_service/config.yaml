service:
  host: "0.0.0.0"
  port: 5000
  metrics_port: 5001
  workers: 1
  log_level: "INFO"

model:
  input_dim: 768
  latent_dim: 128
  hidden_dim: 256
  num_layers: 4
  attention_heads: 8
  time_embedding_dim: 32
  dropout: 0.1

solver:
  method: "dopri5"       # Options: dopri5, tsit5, kvaerno5 (stiff)
  rtol: 1.0e-5
  atol: 1.0e-7
  use_adjoint: true      # Critical for memory efficiency
  max_steps: 10000
  adaptive: true
  stiffness_threshold: 100.0

sde:
  enabled: true
  noise_scale: 0.01      # Aleatoric uncertainty factor

training:
  optimizer: "adamw"
  learning_rate: 1.0e-4
  weight_decay: 1.0e-5
  batch_size: 32